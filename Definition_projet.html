<body>
    <nav class="navbar">
        <div class="navbar-container">
            <input type="checkbox" name="" id="">

                <span class="line line1"></span>

    <div class="container">
        <div class="wrapper">
          <ul class="steps">
            <li class="is-active">Etape 1</li>
            <li>Etape 2</li>
            <li>Etape 3</li>
          </ul>
          <form class="form-wrapper">
            <fieldset class="section is-active">
              <h3>Montant à investir</h3>
              <input type="text" name="Montant" id="montant" placeholder="Montant en euro">
              <div class="button">Suivant</div>
            </fieldset>
            <fieldset class="section">
              <h3>Risque</h3>
              <div class="row cf">
                <div class="four col">
                  <input type="radio" name="r1" id="r1" checked>
                  <label for="r1">
                    <h4>Faible</h4>
                  </label>
                </div>
                <div class="four col">
                  <input type="radio" name="r1" id="r2"><label for="r2">
                    <h4>Moyen</h4>
                  </label>
                </div>
                <div class="four col">
                  <input type="radio" name="r1" id="r3"><label for="r3">
                    <h4>Haut</h4>
                  </label>
                </div>
              </div>
              <div class="button">Suivant</div>
            </fieldset>
            <fieldset class="section 2">
              <h3>Durée d'investissent</h3>
                <div class="row cf">  
                  <div class="four col">
                    <input type="radio" name="r1" id="r1" checked>
                    <label for="r1">
                      <h4>Court terme</h4>
                    </label>
                  </div>
                  <div class="four col">
                    <input type="radio" name="r1" id="r2"><label for="r2">
                      <h4>Moyen terme</h4>
                    </label>
                  </div>
                  <div class="four col">
                    <input type="radio" name="r1" id="r3"><label for="r3">
                      <h4>Long terme</h4>
                    </label>
                  </div>
                </div>
                <div class="button">Suivant</div>
              </fieldset>
            <fieldset class="section">
              <h3>Account Created!</h3>
              <p>Your account has now been created.</p>
              <div class="button">Reset Form</div>
            </fieldset>
          </form>
        </div>
      </div>
